  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">

<style>
  .image{
    float: left;
    margin-left: 42%;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 3px;
  }
  .name{
    margin-right: 40%;
    color: black;

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div id="HeaderTab" class="tabcontent">
      <p style="margin-left: 20%; font-size: 20px" >:נפתח צ'אט בטוח עם</p>
      <img src="images/ai-faces-01.jpg" width="75" height="75" class="image" >
        <h3 class="name" id="nameofhelper">דנה כהן</h3>
    </div>


    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="div-btns">
        <button id="signout" class="btn-outline-danger font-weight-bold btn btn-lg" onclick="back_onboarding()"> יציאה </button>
      
        <button id="relogin" class="btn-login btn btn-lg font-weight-bold" onclick="getDetails()"> פרטים להתחברות חוזרת </button>
<!--        <h6>אנא בדקי כי רק אנשים שאת בוטחת בהם נמצאים בסביבתך בעת גלישה באתר</h6>-->
<!--        <h6 style="text-align: right" ">מומלץ למחוק את האתר מהיסטורית הדפדפן</h6>-->
      </div>


      <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

        <!-- Messages container -->
        <div id="messages-card"
          class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="messages">

            </div>
            <form id="message-form" action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
                <label class="mdl-textfield__label" for="message">Message...</label>
              </div>
              <button id="submit" disabled type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Send
              </button>
            </form>
          </div>
        </div>
        <ul dir="rtl" style="float: right; position: absolute; margin-left: 50%">
          <br>
          <!--          <li><span>מומלץ למחוק את האתר מהיסטורית הדפדפן</span></li>-->
          <!--          <li><span>תקבלי מענה מהיועצת תוך לכל היותר 24 שעות</span></li>-->
          <li>תוכלי להתחבר ישירות לצ'אט על ידי שימוש בפרטים דיסקרטיים שהוגרלו בשבילך</li>
          <li style="text-align: right">מומלץ למחוק את האתר מהיסטורית הדפדפן</li>
          <li style="text-align: right">תקבלי מענה מהיועצת תוך לכל היותר 24 שעות</li>
          <li style="text-align: right">זכרי כי אינך מחוייבת למסור שום פרטים</li>
        </ul>

        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

      </div>
    </main>
    <p class="align-right"> הודעות בשיחה זו לא נשמרות, ונמחקות כל חצי דקה </p>
  </div>







  
</body>
