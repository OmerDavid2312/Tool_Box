        <hr class="my-4">
        <h2 class="text-pink bold font-weight-bold text-center">Tool Box - שאלון מתנדבות</h2>
        <p class="lead text-center">אנא עני על מספר שאלות</p>
        <br>
        <form  >
          <div class="alert alert-danger text-center" style="display: none;" id="danger" role="alert">
            
          </div>
          <div class="alert alert-success text-center" style="display: none;" id="success" role="alert">
            
          </div>
          <label for="professions" class="text-pink font-weight-bold">בחרי מקצוע</label>
          <select id="professions" class="form-control mb-3 text-center" style="text-align: center !important;" name="professions">
            <option value="lawyer">עורכת דין</option>
            <option value="doctor">רופאה</option>
            <option value="social_worker">עובדת סוציאלית</option>
            <option value="psychologist">פסיכולוגית</option>
        </select>
        <label for="professions" class="text-pink font-weight-bold">הימים בהם אני פנויה הם</label>

        <select id="days" class="form-control  text-center" name="days"  multiple>
            <option value="sunday">ראשון</option>
            <option value="monday">שני</option>
            <option value="tuesday">שלישי</option>
            <option value="wednesday">רביעי</option>
            <option value="thursday">חמישי</option>
            <option value="friday">שישי</option>
            <option value="saturday">שבת</option>
        </select>
        <small class="text-muted">ctrl- כדי לבחור מספר ימים, החזיקי את מקש ה*</small>
        <br>
        <label for="lang" class="text-pink font-weight-bold">שפות</label>
        <select id="lang" class="form-control  text-center" multiple  name="lang">
            <option value="heb">עברית</option>
            <option value="en">אנגלית</option>
            <option value="rus">רוסית</option>
            <option value="ro">רומנית</option>
            <option value="ids">אידיש</option>

        </select>
        <small class="text-muted">ctrl- כדי לבחור מספר שפות, החזיקי את מקש ה*</small>

     
            
    
            <button type="submit" class="btn btn-lg btn-question mt-3  btn-block " id="questionBtn">לשלב הבא</button>
            
            
      </form>
